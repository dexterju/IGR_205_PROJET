

 <!DOCTYPE html>
 <meta charset="utf-8">
 <style>

 svg {
   font: 10px sans-serif;
   padding: 10px;
 }

 .axis,
 .frame {
   shape-rendering: crispEdges;
 }
 .line {
  fill: none;
  stroke: #000;
  stroke-width: 1.5px;
}

 .axis line {
   stroke: #ddd;
 }

 .axis path {
   display: none;
 }

 .frame {
   fill: none;
   stroke: #aaa;
 }
 .bar rect{
   fill:none;

 }

 div.tooltip {
     position: absolute;
     text-align: center;
     width: 60px;
     height: 28px;
     padding: 2px;
     font: 12px sans-serif;
     background: lightsteelblue;
     border: 0px;
     border-radius: 8px;
     pointer-events: none;
 }
 circle {
   fill-opacity: .7;
 }


 </style>
 <body>
 <script src="//d3js.org/d3.v3.min.js"></script>
 <script>
 var formatCount = d3.format(",.0f");

 var width = 960,
     size = 150,
     padding = 19.5;

 var x = d3.scale.linear()
     .range([padding / 2, size - padding / 2]);

 var y = d3.scale.linear()
     .range([size - padding / 2, padding / 2]);

 var xAxis = d3.svg.axis()
     .scale(x)
     .orient("bottom")
     .ticks(5);

 var yAxis = d3.svg.axis()
     .scale(y)
     .orient("left")
     .ticks(5);

 var color = d3.scale.category10();

 d3.csv("flowers.csv", function(error, data) {
   if (error) throw error;


   data.forEach(function(d) {
     d.sepallength = +d["sepallength"];
     d.sepalwidth = +d["sepalwidth"];
     d.petallength=+d["petallength"];
     d.petalwidth=+d["petalwidth"];
   });
 /************************************   Imputation  ********************************/
// simple overall midian and mean

function median(name){
     return d3.median(data,function(d){return d[name]})
  }

function mean(name){
     return d3.mean(data,function(d){return d[name]})
  }

// Mean of Neighnoor
  function neighbor(name,number){
    for (var i=0;i<data.length;i++){
        mean=0
        if(isNaN(data[i][name])){
        for(var j=0;j<number/2;j++){
          mean+=data[i-j][name];
          mean+=data[i+j][name];
        }
        data[i][name]=mean;
    }
  }
    return data[name];
  }
  // data.petallength=neigh("petallength",2);

// average
  function avg(name){
     sum=0;
     for(var i=0;i<data.length;i++){
       if(isNaN(data[i][name])===false){
       sum+=data[i][name];
     }
     }
     return sum/150;
   };



   var domainByTrait = {},
       traits = d3.keys(data[0]).filter(function(d) { return d !== "species"; }),
       n = traits.length;

   traits.forEach(function(trait) {
     domainByTrait[trait] = d3.extent(data, function(d) { return d[trait]; });
   });

   xAxis.tickSize(size * n);
   yAxis.tickSize(-size * n);

   var formatCount = d3.format(",.0f");

   var div = d3.select("body").append("div")
      .attr("class", "tooltip")
      .style("opacity", 0);

   var svg = d3.select("body").append("svg")
       .attr("width", size * n + padding)
       .attr("height", size * n + padding)
     .append("g")
       .attr("transform", "translate(" + padding + "," + padding / 2 + ")");


   svg.selectAll(".x.axis")
       .data(traits)
     .enter().append("g")
       .attr("class", "x axis")
       .attr("transform", function(d, i) { return "translate(" + (n - i - 1) * size + ",0)"; })
       .each(function(d) { x.domain(domainByTrait[d]); d3.select(this).call(xAxis); });

   svg.selectAll(".y.axis")
       .data(traits)
     .enter().append("g")
       .attr("class", "y axis")
       .attr("transform", function(d, i) { return "translate(0," + i * size + ")"; })
       .each(function(d) { y.domain(domainByTrait[d]); d3.select(this).call(yAxis); });

   var cell = svg.selectAll(".cell")
       .data(cross(traits, traits))
     .enter().append("g")
       .attr("class", "cell")
       .attr("transform", function(d) { return "translate(" + (n - d.i - 1) * size + "," + d.j * size + ")"; })
       .each(plot);

   // Titles for the diagonal.
   cell.filter(function(d) { return d.i === d.j; }).append("text")
       .attr("x", padding)
       .attr("y", padding)
       .attr("dy", ".71em")
       .text(function(d) { return d.x; });



/*           draw scatterplot                           ****          */
   function plot(p) {
     var cell = d3.select(this);

     x.domain(domainByTrait[p.x]);
     y.domain(domainByTrait[p.y]);

// // histogram
//     var bin_num = 10;
//     var datah=[]
//     for(var i=0;i<data.length;i++){
//       datah.push(data[i][p.x])
//     }
//
//     var histogram = d3.layout.histogram()
//           .range([0,10])
//                 .bins(bin_num)
//           .frequency(true);
//
//      var datah = histogram(datah);
//      console.log(datah)
//
//     // console.log(datah[0].petallength)
//     var xh = d3.scale.linear()
//         .domain([0, 10])
//         .range([padding / 2, size - padding / 2]);
//
//     var yh = d3.scale.linear()
//     .domain([0, d3.max(datah, function(d) { return d.y; })])
//     .range([size - padding / 2, padding / 2]);
//
//     // var xhAxis = d3.svg.axis()
//     // .scale(xh)
//     // .orient("bottom");
//     //
//     //
  // var bar= cell.filter(function(d){return d.i===d.j;}).selectAll(".bar")
  //   .data(datah)
  //   .enter().append("g")
  //   .attr("class",bar)
  //   .append("transform",function(d) { return "translate(" + xh(d.x) + "," + yh(d.y) + ")"; })
  //
  //   bar.append("rect")
  //   .attr("x",1)
  //   .attr("width",xh(datah[0].dx))
  //   .attr("height",function(d){return size-yh(d.x)})
  //
  //   bar.append("text")
  //       .attr("dy", ".75em")
  //       .attr("y", 6)
  //       .attr("x", xh(datah[0].dx) / 2)
  //       .attr("text-anchor", "middle")
  //       .text(function(d) { return formatCount(d.y); });



//end
     cell.append("rect")
         .attr("class", "frame")
         .attr("x", padding / 2)
         .attr("y", padding / 2)
         .attr("width", size - padding)
         .attr("height", size - padding);

         var bin_num = 10;
     var histogram = d3.layout.histogram()
           .bins(bin_num)
           .frequency(false);

             var values=[]
             for(var i=0;i<data.length;i++){
               values.push(data[i][p.x])
             }

        var datah = histogram(values),
        kde = kernelDensityEstimator(epanechnikovKernel(0.4), x.ticks(7));
        console.log(datah)

        var yh = d3.scale.linear()
            .domain([0, d3.max(datah, function(d) { return d.y; })])
            .range([size - padding / 2, padding / 2]);

    var bar= cell.filter(function(d){return d.i===d.j;}).selectAll(".bar")
      .data(datah)
      .enter().insert("rect", ".axis")
      .attr("class", "bar")
      .attr("x", function(d) { return x(d.x); })
      .attr("y", function(d) { return yh(d.y)-10; })
      .attr("width", x(datah[0].dx + datah[0].x) - x(datah[0].x) - 1)
      .attr("height", function(d) { return size - yh(d.y); })
      .style("fill","pink")
      .on("mouseover",function(d){
        div.transition()
         .duration(200)
         .style("opacity", .7);
        div.html(Math.floor(d.y*150))
         .style("left", (d3.event.pageX) + "px")
         .style("top", (d3.event.pageY - 28) + "px");
     })
     .on("mouseout", function(d) {
        div.transition()
           .duration(500)
           .style("opacity", 0);
      });
     cell.selectAll(".bar").append("text")
          .attr("dy", ".75em")
          .attr("y", 10)
          .attr("x", x(datah[0].dx) / 2)
          .attr("text-anchor", "middle")
          .text(function(d) { return formatCount(d.y); });

     var line = d3.svg.line()
         .x(function(d) { return x(d[0]); })
         .y(function(d) { return yl(d[1]); })

     var yl = d3.scale.linear()
         .domain([0, d3.max(kde(values), function(d) { return d.y})])
         .range([size - padding / 2, padding / 2])

     cell.filter(function(d){return d.i===d.j;}).append("path")
         .datum(kde(values))
         .attr("class", "line")
         .attr("d", line);


     cell.selectAll("circle")
         .data(data)
       .enter().append("circle")
         .attr("cx", function(d) {
           if (isNaN(d[p.x])===false){
                        return x(d[p.x]);
           }
           else{
             return x(median(p.x));
           }
           })

         .attr("cy", function(d) {
           if (isNaN(d[p.y])===false){
               return y(d[p.y]);
                  }
          else{
                    return y(median(p.y));
                  }
                  })
         .attr("r", function(d) {
           if (isNaN(d[p.y])===true){
               return 5;
                  }
          else{
                    return 3;
                  }
                  })
         .style("fill", function (d)
         {
              if(isNaN(d[p.x])||isNaN(d[p.y])){
                return "red"
              }
              else{

                           return color(d.species);

              }

           })
         .on("mouseover",function(d){
           div.transition()
            .duration(200)
            .style("background-color",color(d.species))
            .style("opacity", .7);
           div.html(d.species+ "\n"+d[p.x]+ "\n" +d[p.y])
            .style("left", (d3.event.pageX) + "px")
            .style("top", (d3.event.pageY - 28) + "px");
        })
        .on("mouseout", function(d) {
           div.transition()
              .duration(500)
              .style("opacity", 0);
         });

   }
 function cross(a, b) {
     var c = [], n = a.length, m = b.length, i, j;
     for (i = -1; ++i < n;) for (j = -1; ++j < m;) c.push({x: a[i], i: i, y: b[j], j: j});
     return c;
   }

   d3.select(self.frameElement).style("height", size * n + padding + 20 + "px");
 });



 function kernelDensityEstimator(kernel, x) {
  return function(sample) {
    return x.map(function(x) {
      return [x, d3.mean(sample, function(v) { return kernel(x - v); })];
    });
  };
}

function epanechnikovKernel(scale) {
  return function(u) {
    return Math.abs(u /= scale) <= 1 ? .75 * (1 - u * u) / scale : 0;
  };
}

 </script>
